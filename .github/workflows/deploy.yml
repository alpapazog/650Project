name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main  # or your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the version you need

      - name: Install dependencies
        run: |
          npm install

      - name: Build TypeScript
        run: |
          npm run build  # Ensure this command compiles TypeScript to the 'dist' folder

      - name: Create ZIP file
        run: |
          if [ -d dist ]; then
            zip -r function.zip dist
          else
            echo "dist directory does not exist!"
            exit 1
          fi

      - name: Deploy to AWS Lambda
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          function-name: TestLambda2
          zip-file: function.zip  # Reference the zip file created
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
