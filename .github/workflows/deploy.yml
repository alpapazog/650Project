name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust this if you are using a different version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # This assumes you have a build script defined

      - name: Package the Lambda function
        run: zip -r function.zip dist  # Adjust the path if needed

      - name: Deploy to AWS Lambda
        uses: einaregilsson/lambda-deploy@v0.5.0
        with:
          function_name: TestLambda2  # Replace with your Lambda function name
          zip_file: function.zip
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1  # Replace with your AWS region
